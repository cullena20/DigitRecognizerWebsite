<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <title> Handwritten Digit Classifier </title>
</head>
<body>
    <header class="container site-header">
        <h1 style="padding-bottom: 10px"> Handwritten Digit Classifier </h1>
        <h6><a href="https://github.com/cullena20/RedditSentimentWebsite" target="_blank">Project Github</a></h6>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Draw</h1>
                <div class="drawingBoard">
                    <canvas id="drawingBoard" height="400" width="400" style="border:4px solid"></canvas>
                </div>
                <div id="toolbar">
                    <!-- <label for="stroke">Stroke</label>
                    <input id="stroke" name="stroke" type="color">
                    <label for="lineWidth">Line Width</label>
                    <input id="lineWidth" name="lineWidth" type="number" value="5"> -->
                    <button id="clear">Clear</Ã§button>
                    <button id="save">Save</button>
                    <button id="predict" value="predict" type="submit">Predict</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row modelSelection">
                    <h1>Model Selection</h1>
                    <div class="dropdown">
                        <div class="dropdown-container">
                            <span class="dropdown-label">Model:</span>
                            <select id="model-dropdown" name="model-dropdown">
                                <option value="TF_NN">TF NN</option>
                                <option value="MY_NN">MY NN</option>
                                <option value="CNN">CNN</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p id="description" class="mt-4"></p>
                </div>
                <div class="row mt-xl-5">
                    <div class="prediction">
                        <h1> Prediction</h1>
                        <h3 id="prediction"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>Explanation</h1>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>
</html>
